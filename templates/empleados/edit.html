{% include 'header.html' %}
<br><br>
{% for empleado in empleados %}
    <form method="POST" action="/update" enctype="multipart/form-data">
        <div class="card bg-light border-dark">
            <div class="card-header bg-dark text-light">
                Editar Empleado
            </div>
            <div class="card-body">
                <h5 class="card-title">Datos del empleado</h5>
                <p class="card-text">

                    <div class="form-group">
                        <label for="txtNombre">Nombre: </label>
                        <input id="txtNombre" class="form-control" type="text" name="txtNombre" value="{{ empleado[1] }}">
                    </div>
                    <div class="form-group">
                        <label for="txtCorreo">Correo:</label>
                        <input id="txtCorreo" class="form-control" type="email" name="txtCorreo" value="{{ empleado[2] }}">
                    </div>
                    <div class="form-group">
                        <label for="txtFoto">Foto:</label> <br>
                        <img class="img-thumbnail" src="{{url_for('uploads', nombreFoto = empleado[3])}}" width="200px" alt="img">
                        <br>
                        <input id="txtFoto" class="form-control" type="file" name="txtFoto">
                    </div>
                    <div class="form-group">
                        <a href="{{url_for('index')}}" class="btn btn-primary">Regresar</a>
                        <input type="submit" class="btn btn-success" value="Modificar">
                    </div>
                    <input type="hidden" value="{{empleado[0]}}" name="txtID" id="txtID">
                </p>
            </div>
        </div>
    </form>
{% endfor %}
{% include 'footer.html' %}
